<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./animations.css">  
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet"> 
<title>Drop Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-screen">
            <div data-previous-operand class="calc-screen-previous a-h"></div>
            <div data-current-operand class="calc-screen-current a-s"></div>
        </div>
        <div class="calc-input-container">
            <div data-previous-operand-2 class="extra-operand eo1"></div>
            <div data-previous-operand-3 class="extra-operand eo2"></div>
            <div data-previous-operand-4 class="extra-operand eo3"></div>
            <div class="calc-input">
                <button data-number class="calc-btn a-17">&#37</button>
                <button data-delete class="calc-btn a-18">C</button>
                <button data-all-clear class="calc-btn a-19 double">AC</button>
                <button data-number class="calc-btn a-13">7</button>
                <button data-number class="calc-btn a-14">8</button>
                <button data-number class="calc-btn a-15">9</button>
                <button data-operation class="calc-btn a-16">&#47</button>
                <button data-number class="calc-btn a-9">4</button>
                <button data-number class="calc-btn a-10">5</button>
                <button data-number class="calc-btn a-11">6</button>
                <button data-operation class="calc-btn a-12">&#42</button>
                <button data-number class="calc-btn a-5">1</button>
                <button data-number class="calc-btn a-6">2</button>
                <button data-number class="calc-btn a-7">3</button>
                <button data-operation class="calc-btn a-8">&#45</button>
                <button data-number class="calc-btn a-1">0</button>
                <button data-number class="calc-btn a-2">&#46</button>
                <button data-equals class="calc-btn a-3">&#61</button>
                <button data-operation class="calc-btn a-4">&#43</button>
            </div>
        </div>
    </div>
    <div class="function-buttons-wrap">
        <div class="function-buttons mq-hide">
            <button class="hide-numbers bot-btn">Hide</button>
        </div>
        <div class="function-buttons">
            <button class="dark-mode-button bot-btn">Dark Mode</button>
            <button class="light-mode-button bot-btn">Light Mode</button>
        </div>
    </div>
    <script src="/compute.js"></script>
</body>
</html>
